<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <div class='my-gopher'>
        <div class='ear left-ear'>
            <div class='inner-ear'></div>
        </div>
        <div class='ear right-ear'>
            <div class='inner-ear'></div>
        </div>
        <div class='body'>
            <div class='head'></div>
            <div class='eyes'>
                <div class='eye left-eye'>
                    <div class='eye-inner'>
                        <div class='eye-inner-two'></div>
                    </div>
                </div>
                <div class='eye right-eye'>
                    <div class='eye-inner'>
                        <div class='eye-inner-two'></div>
                    </div>
                </div>
            </div>
            <div class='nose'></div>
            <div class='mouth'>
                <div class='mouth-one border-half'></div>
                <div class='mouth-two border-half'></div>
                <div class = 'hide-border'></div>
            </div>
            <div class='teeth'>
                <div class='teeth-one'></div>
                <div class='teeth-two'></div>
            </div>
        </div>
        <div class='paw front-paw-left'></div>
        <div class='paw front-paw-right'></div>
        <div class='paw back-paw-left'></div>
        <div class='paw back-paw-right'></div>
    </div>
</body>

</html>
